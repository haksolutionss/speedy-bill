<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1a9585" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="HotelAqsa" />
  <meta name="application-name" content="HotelAqsa POS" />
  <meta name="msapplication-TileColor" content="#1a9585" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Primary Meta Tags -->
  <title>HotelAqsa - Restaurant Billing System</title>
  <meta name="title" content="HotelAqsa - Restaurant Billing System" />
  <meta name="description"
    content="Fast, keyboard-first restaurant billing system with offline support, GST calculations, and thermal printer integration" />
  <meta name="author" content="HotelAqsa" />
  <meta name="keywords" content="restaurant, billing, POS, point of sale, GST, invoice, KOT, kitchen order ticket" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="SmartPos" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="HotelAqsa - Restaurant Billing System" />
  <meta property="og:description" content="Fast, keyboard-first restaurant billing system with offline support" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="HotelAqsa - Restaurant Billing System" />
  <meta property="twitter:description" content="Fast, keyboard-first restaurant billing system with offline support" />

  <!-- Prevent browser F1 help -->
  <script>
    // Prevent F1 from opening browser help
    document.addEventListener('keydown', function (e) {
      if (e.key === 'F1') {
        e.preventDefault();
      }
    }, { capture: true });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
